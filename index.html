<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Quiz de Conhecimentos Gerais</h1>
        <div class="quiz-container">
            <div class="pergunta">
                <p>Qual é o maior planeta do sistema solar?</p>
            </div>
            <div class="alternativas">
                <button class="alternativa">Terra</button>
                <button class="alternativa">Júpiter</button>
                <button class="alternativa">Saturno</button>
                <button class="alternativa">Marte</button>
            </div>
        </div>
        <div class="resultado">
            <p id="resultado-texto"></p>
            <button id="reiniciar-btn" onclick="reiniciarQuiz()">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
